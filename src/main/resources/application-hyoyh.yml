spring:
  application:
    name: unifor-backend
    
  datasource:
    url: jdbc:postgresql://unifor-db.c5ks8kc0uicb.ap-northeast-2.rds.amazonaws.com:5432/unifor_db
    username: unifor_admin
    password: UniforPass12345
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
