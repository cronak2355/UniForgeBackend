spring:
  datasource:
    # 로컬: localhost, 프로덕션: 환경변수
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:uniforge}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:your_password_here}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      ssl:
        enabled: ${REDIS_SSL:false}

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:dummy}
            client-secret: ${GOOGLE_CLIENT_SECRET:dummy}
            scope: email, profile
            redirect-uri: "${OAUTH_REDIRECT_URI:https://uniforge.kr/api/login/oauth2/code/{registrationId}}" # HTTPS Fix
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

jwt:
  secret: ${JWT_SECRET:local-dev-jwt-secret-key-change-in-production}
  expiration: 86400000

server:
  port: 8080
  servlet:
    context-path: /api

management:
  endpoint:
    health:
      show-details: always
  health:
    redis:
      enabled: false

aws:
  s3:
    bucket: ${AWS_S3_BUCKET:unifor-uploaded-assets}
    region: ${AWS_REGION:ap-northeast-2}
    access-key: ${AWS_ACCESS_KEY:}
    secret-key: ${AWS_SECRET_KEY:}
  bedrock:
    region: us-west-2

logging:
  level:
    root: INFO
    com.unifor.backend: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: INFO
