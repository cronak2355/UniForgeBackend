name: Java CI/CD (main)

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

# main에 연속으로 푸시되면 이전 실행 취소 (최신만)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17 (with Gradle cache)
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Ensure Gradle Wrapper is executable
        run: chmod +x ./gradlew

      - name: Run unit tests
        run: ./gradlew test --no-daemon

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17 (with Gradle cache)
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Ensure Gradle Wrapper is executable
        run: chmod +x ./gradlew

      # 통합 테스트 태스크명은 프로젝트 설정에 맞게 수정 가능
      - name: Run integration tests
        run: ./gradlew integrationTest --no-daemon

  build-and-upload:
    name: Build & Upload Artifact (push only)
    if: github.event_name == 'push'
    needs: [unit-tests, integration-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17 (with Gradle cache)
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Ensure Gradle Wrapper is executable
        run: chmod +x ./gradlew

      # 빌드 산출물 생성 (보통 bootJar 또는 build)
      - name: Build
        run: ./gradlew build --no-daemon

      # build/libs 아래 산출물을 아티팩트로 업로드
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build-${{ github.sha }}
          path: |
            build/libs/*.jar
          if-no-files-found: error
          retention-days: 14
